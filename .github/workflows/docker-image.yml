name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: ["v*"]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check if current commit is tagged with 'v' followed by a number
      id: is_version_tagged
      shell: bash
      run: |
        tags=$(git tag --points-at HEAD)
        version_tagged=false
        for tag in $tags; do
          if [[ $tag =~ ^v[0-9] ]]; then
            version_tagged=true
            break
          fi
        done
        echo "version_tagged=$version_tagged" >> $GITHUB_OUTPUT

    - uses: actions/setup-node@v3
      name: Install Node 22
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:ts

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: tinycode2/cl-di-newsapi
        tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@4
      with:
        context: .
        file: ./Dockerfile
        push: ${{ steps.is_version_tagged.outputs.version_tagged == 'true' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
